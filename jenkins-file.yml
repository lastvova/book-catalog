pipeline {
    agent any
    triggers {
        pollSCM('*/5 * * * *')
    }
    stages{
        stage ('Build') {
            steps {
                sh 'mvn clean package'
            }
            post {
                success {
                    echo "Archiving..."
                    archiveArtifacts artifacts:'**/target/*.war'
                }
            }
        }
        stage ('Deployments') {
            parallel{
                stage ('Deploy to staging'){
                    steps {
                        sh "cp **/target/*.war C:/AUtils/tomcat-staging/webapps"
                    }
                }
                stage ('Deploy to prod') {
                    steps {
                        timeout(time:5, unit:'DAYS'){
                            input message:'approve prod deploy'
                        }
                        sh "cp **/target/*.war C:/AUtils/tomcat/webapps"
                    }
                }
            }
        }
    }
}
