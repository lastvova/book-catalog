<div class="wrapper ">

  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <div class="col-12">
          <div class="card">
            <div class="card-header card-header-warning">
              <h4 class="card-title">Reviews</h4>
              <p id="availableReviews">Available reviews</p>
            </div>
            <div class="card-body table-responsive">
              <table class="table table-hover" aria-describedby="availableReviews">
                <thead class="text-warning">
                <th id="id">ID</th>
                <th id="commenterName">Commenter Name</th>
                <th id="comment">comment</th>
                <th id="rating">Rating</th>
                <th id="book">Book</th>
                </thead>
                <tbody>
                <tr *ngFor="let review of reviews">
                  <td>{{review.id}}</td>
                  <td>{{review.commenterName}}</td>
                  <td>{{review.comment}}</td>
                  <td>{{review.rating}}</td>
                  <td>{{review.book}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
    </footer>
  </div>
</div>
