<div class="wrapper ">

  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <div class="col-12">
          <div class="card">
            <div class="card-header card-header-warning">
              <h4 class="card-title">Authors</h4>
              <p id="availableAuthors">Available authors</p>
            </div>
            <div class="card-body table-responsive">
              <table class="table table-hover" aria-describedby="availableAuthors">
                <thead class="text-warning">
                <th id="id">ID</th>
                <th id="name">Name</th>
                <th id="secondName">Second Name</th>
                <th id="books">Books</th>
                </thead>
                <tbody>
                <tr *ngFor="let author of authors">
                  <td>{{author.id}}</td>
                  <td>{{author.firstname}}</td>
                  <td>{{author.secondName}}</td>
                  <td>{{author.books}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
    </footer>
  </div>
</div>
