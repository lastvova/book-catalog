<div class="page-heading">
  <section class="section">
    <div class="card">
      <div class="card-header">
        Authors Datatable
      </div>
      <div class="card-body">
        <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
          <div class="dataTable-top row">
            <div class="col-4">
              <button class="btn btn-primary" (click)="onOpenModal('add',$any(null))">CREATE</button>
              <!--            <button class="btn btn-danger" data-toggle="modal" data-target="#deleteAuthorModal">DELETE</button>-->
            </div>
            <div class="col-4">
            </div>
            <div class="col-3 text-end">
              <label style="margin-right: 10px">Authors per page</label>
              <div class="dataTable-dropdown">
                <select class="dataTable-selector form-select" ngModel name="pageSize" (ngModelChange)="changeElementsPerPage($event)">
                  <option value="5" [ngValue]="5" selected>5</option>
                  <option value="10" [ngValue]="10">10</option>
                  <option value="20" [ngValue]="20">20</option>
                </select>
              </div>
            </div>
            <div class="col-1">
              <button class="mat-icon-button" data-toggle="collapse" href="#collapseExample" role="button"><a
                class="fa fa-filter"></a></button>
            </div>
          </div>
          <div class="dataTable-container">
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <form #filterForm="ngForm" (ngSubmit)="filterAuthors()">
                  <div class="row align-items-center">
                    <div class="col-md-1 text-end" style="padding: 0px 0px">
                      Name:
                    </div>
                    <div class="col-md-3 text-center">
                      <input class="form-control" type="text" ngModel name="name" maxlength="128">
                    </div>
                    <div class="col-md-1 text-end" style="padding: 0px 0px">
                      Rating from:
                    </div>
                    <div class="col-md-1 text-center">
                      <input class="form-control" type="number" ngModel name="fromRating" min="0" max="5">
                    </div>
                    <div class="col-md-1 text-end" style="padding: 0px 0px">
                      Rating to:
                    </div>
                    <div class="col-md-1 text-center">
                      <input class="form-control" type="number" ngModel name="toRating" min="0" max="5">
                    </div>
                    <div class="col-md-4 text-end">
                      <button [disabled]="filterForm.invalid" type="submit" class="btn btn-success">Filter</button>
                      <button type="button" (click)="resetForm(filterForm)" class="btn btn-primary">Reset</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <table class="table table-striped dataTable-table" id="table1">
              <thead>
              <tr>
                <th data-sortable="" style="width: 40%;"><a href="#" class="dataTable-sorter">First name</a></th>
                <th data-sortable="" style="width: 40%;"><a href="#" class="dataTable-sorter">Second name</a></th>
                <th style="width: 10%;"><a (click)="sortByColumn('secondName')" class="dataTable-sorter">Rating</a></th>
                <th data-sortable="" style="width: 10%;"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let author of authors">
                <!--                  <td>-->
                <!--                    <div class="form-check">-->
                <!--                      <input class="form-check-inline" type="checkbox" value="" id="flexCheckDefault">-->
                <!--                    </div>-->
                <!--                  </td>-->
                <td>{{author.firstName}}</td>
                <td>{{author.secondName}}</td>
                <td>{{author.rating}}</td>
                <td class="text-end">
                  <div class="btn-group text-end" role="group">
                    <a (click)="onOpenModal('edit', author)" class="mat-icon-button" role="button"
                       data-placement="top" title="Edit"><em class="fa fa-edit"></em></a>
                    <a (click)="onOpenModal('detail',author)" class="mat-icon-button" role="button"
                       data-placement="top" title="Detail"><em class="fa fa-info"></em></a>
                    <a (click)="onOpenModal('delete', author)" class="mat-icon-button" role="button"
                       data-placement="top" title="Delete"><em class="fa fa-trash"></em></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="dataTable-bottom">
            <div class="dataTable-info">Showing 1 to 10 of 26 entries</div>
            <ul class="pagination pagination-primary float-end dataTable-pagination">
              <li class="page-item pager"><a href="#" class="page-link" data-page="1">‹</a></li>
              <li class="page-item active"><a href="#" class="page-link" data-page="1">1</a></li>
              <li class="page-item"><a href="#" class="page-link" data-page="2">2</a></li>
              <li class="page-item"><a href="#" class="page-link" data-page="3">3</a></li>
              <li class="page-item pager"><a href="#" class="page-link" data-page="2">›</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>

<mat-paginator #matPaginator [length]="totalRecords" [pageSize]="5" [pageSizeOptions]="[5,10,20]"
               (page)="onPageChange($event)" aria-label="Select page" style="visibility: hidden">
</mat-paginator>
