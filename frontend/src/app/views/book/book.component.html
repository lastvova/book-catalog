<div class="wrapper ">
  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <div class="col-12">
          <div class="card">
            <div class="card-header card-header-warning">
              <h4 class="card-title">Books</h4>
              <p id="availableBooks">Available books</p>
            </div>
              <div class="card-body table-responsive">
                <table class="table table-hover" aria-describedby="availableBooks">
                  <thead class="text-warning">
                  <th id="id">ID</th>
                  <th id="name">Name</th>
                  <th id="publisher">Publisher</th>
                  <th id="yearOfPublisher">Year of publisher</th>
                  <th id="isbn">ISBN</th>
                  <th id="rating">rating</th>
                  <th id="authors">Authors</th>
                  </thead>
                  <tbody>
                  <tr *ngFor="let book of books">
                    <td>{{book.id}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.yearPublisher}}</td>
                    <td>{{book.isbn}}</td>
                    <td>{{book.rating}}</td>
                    <td>{{book.authors}}</td>
                  </tr>

                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
    </footer>
  </div>
</div>
